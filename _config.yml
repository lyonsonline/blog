bio:                '虽本愚钝,却胸怀天下,所以必要有移山之志,望学有所成'
description:        "写给自己的blog"
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.png'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             zh
url:                https://lyonsonline.github.io/blog

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge  #pygments
# redcarpet:
#   extensions:
#     - fenced_code_blocks
#     - no_intra_emphasis
#     - strikethrough
#     - autolink
#     - tables
kramdown:
 input:            GFM
 auto_ids:         true
 footnote_nr:      1
 entity_output:    as_char
 toc_levels:       1..6
 enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

